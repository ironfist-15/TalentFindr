<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebSocket Chat Test</title>
</head>
<body>
  <h2>WebSocket Chat Test</h2>

  <label>Message:</label>
  <input type="text" id="messageInput" placeholder="Type your message..." />
  <button onclick="sendMessage()">Send</button>

  <h3>Messages:</h3>
  <pre id="chatBox"></pre>

  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <script>
    const senderId = 9;
    const threadId = 1;
    const socket = new SockJS('http://localhost:8080/ws-chat');
    const stompClient = Stomp.over(socket);
    stompClient.debug = null; // disable console logs

    stompClient.connect({}, function (frame) {
      console.log('Connected: ' + frame);

      // Subscribe to thread topic
      stompClient.subscribe(`/topic/thread/${threadId}`, function (messageOutput) {
        const message = JSON.parse(messageOutput.body);
        document.getElementById('chatBox').textContent += `[${message.senderId}] ${message.message}\n`;
      });
    });

    function sendMessage() {
      const content = document.getElementById('messageInput').value;
      if (!content) return;

      const payload = {
        senderId: senderId,
        threadId: threadId,
        message: content
      };

      stompClient.send("/app/send", {}, JSON.stringify(payload));
      document.getElementById('messageInput').value = '';
    }
  </script>
</body>
</html>
