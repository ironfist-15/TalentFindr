<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Chat Messages</title>
</head>
<body>
  <h2>Fetch Messages by Thread ID</h2>

  <label for="threadId">Thread ID:</label>
  <input type="number" id="threadId" value="1" />
  <button onclick="fetchMessages()">Fetch Messages</button>

  <h3>Messages:</h3>
  <pre id="resultBox" style="border: 1px solid #ccc; padding: 10px; max-height: 300px; overflow-y: auto;"></pre>

  <script>
    function fetchMessages() {
      const id = document.getElementById("threadId").value;
      fetch(`http://localhost:8080/chat/thread/${id}`)
        .then(res => res.json())
        .then(data => {
          const box = document.getElementById("resultBox");
          box.textContent = "";
          data.forEach(msg => {
            box.textContent += `[${msg.senderId}] ${msg.message}\n`;
          });
        })
        .catch(err => {
          document.getElementById("resultBox").textContent = "Error: " + err;
        });
    }
  </script>
</body>
</html>
